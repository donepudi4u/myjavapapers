<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML ATTRIBUTES</title>
</head>
<body>
<p title="This is Title of Paragraph ">
When you move the mouse over the element, the title will be displayed as a tooltip.
</p>
<!-- This is about href attribute where as <a> is a element -->
<a href="http://www.w3schools.com">This is a link</a>
<!-- src, width,height attributes in <IMG> element -->
<img src="w3schools.jpg" width="104" height="142">
<!-- alt attribute -->
<img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">

</body>
</html>
