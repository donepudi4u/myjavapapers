<!DOCTYPE html>
<html>
<head>
<title>Assignment 1b</title>
<meta charset="UTF-8">
<script type="text/javascript">
	function triArea(mulNum, range) {
		document.write("<table border='1px'>");
		document.write("<thead>");
		document.write("<tr><th>A * B</th>");
		document.write("<th>Result</th></tr>");
		document.write("</thead>");
		document.write("<tbody>");
		for (var i = 0; i <= range; i++) {
			document.write("<tr><td>" + i + " * " + mulNum + " = </td>");
			document.write("<td>" + (i * mulNum) + "</td>");
			document.write("</tr>");
		}
		document.write("</tbody></table>");
		
		//document.write("<a href="multiplyThirdApproch.html"> Back </a>");
	}
</script>
</head>
<body>
	<form>
		<p align="center">
			Multiplication Table Number : <input type="text" name="tableNumber"
				id="tableNumber" />
		</p>
		<br>
		<p align="center">
			Result Limit : <input type="text" name="calculationLimt"
				id="calculationLimt" />
		</p>
		<br> <br>
		<p align="center">
			<input type="button" name="multiplyButton" value="Get Results"
				onclick="triArea(this.form.tableNumber.value,this.form.calculationLimt.value)" />
		</p>
	</form>
</body>
</html>
